</head>
<body>
    <div class="mainnav">
        <a href="about/index.html">About</a>
        <a href="../../index.html">Home</a>
        <a href="#" style="float: left;">Yuan Shen</a>
    </div>

    <div class="header">
        <h1>Collage</h1> 
        <p>A series of collages I created using colored papers. There is no theme. This is just an exploration with form and colors.</p>
    </div>

    <div class="images">
        <div class="one reveal">
            <img src="../../assets/images/collage1.jpg" alt="collage1">
            <p>Collage 1</p>
        </div>
        <div class="two reveal">
            <img src="../../assets/images/collage2.jpg" alt="Collage2">
            <p>Collage 2</p>
        </div>
        <div class="three reveal">
            <img src="../../assets/images/collage3.jpg" alt="profile page">
            <p>Collage 3</p>
        </div>
    </div>

    <script type="text/javascript">
        window.addEventListener('scroll', reveal);

    function reveal(){
        var reveals = document.querySelectorAll('.reveal')

        for(var i = 0; i < reveals.length; i++) {
            var windowheight = window.innerHeight;
            var revealtop = reveals[i].getBoundingClientRect().top;
            var revealpoint = 150;

            if(revealtop < windowheight - revealpoint) {
                reveals[i].classList.add('active');
            }
            else {
                reveals[i].classList.remove('active');
            }
        }
    }
    </script>
</body>
